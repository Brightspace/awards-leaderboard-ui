language: node_js
addons:
  chrome: stable
branches:
  only:
    - master
    - /^\d+\.\d+\.\d+$/
install: npm i
script: ./ci-script.sh
after_success: >
  frauci-update-version -d=skip &&
  export TRAVIS_TAG=$(frauci-get-version)
deploy:
  provider: releases
  api_key: "$GITHUB_RELEASE_TOKEN"
  name: "$TRAVIS_TAG"
  on:
    tags: true
env:
  global:
  - OWNER_NAME=Brightspace
  - REPO_NAME=awards-leaderboard-ui
  - SAUCE_USERNAME: lweber-d2l
  # GITHUB_RELEASE_TOKEN
  - secure: 
